name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Check go version 
        run: |
          go version
      - name: Run tests
        run: |
          go test --cover ./... 
      - name: install gosec
        run: | 
          go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Check Security 
        run: |
          gosec ./...

    # Styel jobs
    name: Style
    runs-on: ubuntu-latest

    stesp:
      - name: Install StaticCheck
        run : |
          go install honnef.co/go/tools/cmd/staticcheck@latest
